<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="color.css">
  <link rel="stylesheet" href="color-2.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="images/bg-desktop.png" alt="" class="imgfondo">
  <main class="padre">
    <div class="padre__div-1">

        <img src="images/logo.svg" class="padre__div-1-icon">
        <div class="document">
          <img src="images/icon-document.svg" alt="document" class="padre__div-1-document">
        </div>

        <div class="folder">
          <img src="images/icon-folder.svg" alt="folder" class="padre__div-1-folder">
        </div>

        <div class="upload">
          <img src="images/icon-upload.svg" alt="upload" class="padre__div-1-upload">

        </div>

    </div>


    <div class="padre__div-2__mens-2">
      <strong>1</strong>
      <strong>8</strong>
      <strong>5</strong>

      <p class="left">GB Left</p>
    </div>

    <div class="padre__div-2"></div>
      <div class="padre__div-2__data">
        <div class="padre__div-2__mens">
          <strong>1</strong>
          <strong>8</strong>
          <strong>5</strong>

          <p class="left">GB Left</p>
        </div>

        <p class="testo">
          You’ve used 815 GB of your storage
        </p>
        <input type="range" name="" value="" class="range">
        <p class="zero">0 GB</p>
        <p class="milion">1000 GB</p>
      </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a style="color: #fff" href="#">Rafael Quintana</a>.
  </div>
</body>
</html>
